<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <!-- 若您需要使用Kendo UI Professional，请联系版权人获得合法的授权或许可。 -->
    <!-- Bootstrap css -->
    <link href="https://magicbox.bk.tencent.com/static_api/v3/assets/bootstrap-3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <!-- kendo ui css -->
    <link href="https://magicbox.bk.tencent.com/static_api/v3/assets/kendoui-2015.2.624/styles/kendo.common.min.css" rel="stylesheet">
    <link href="https://magicbox.bk.tencent.com/static_api/v3/assets/kendoui-2015.2.624/styles/kendo.default.min.css" rel="stylesheet">
    <!-- font-awesome -->
    <link href="https://magicbox.bk.tencent.com/static_api/v3/assets/fontawesome/css/font-awesome.css" rel="stylesheet">
    <!--蓝鲸提供的公用样式库 -->
    <link href="https://magicbox.bk.tencent.com/static_api/v3/bk/css/bk.css" rel="stylesheet">
    <link href="https://magicbox.bk.tencent.com/static_api/v3/bk/css/bk_pack.css" rel="stylesheet">
    <!-- 如果要使用Bootstrap的js插件，必须先调入jQuery -->
    <script src="https://magicbox.bk.tencent.com/static_api/v3/assets/js/jquery-1.10.2.min.js"></script>
    <!-- 包括所有bootstrap的js插件或者可以根据需要使用的js插件调用　-->
    <script src="https://magicbox.bk.tencent.com/static_api/v3/assets/echarts-2.0/echarts-all.js"></script>
    <script src="https://magicbox.bk.tencent.com/static_api/v3/assets/bootstrap-3.3.4/js/bootstrap.min.js"></script>
    <!-- 包括所有kendoui的js插件或者可以根据需要使用的js插件调用　-->
    <script src="https://magicbox.bk.tencent.com/static_api/v3/assets/kendoui-2015.2.624/js/kendo.all.min.js"></script>
    <script src="https://magicbox.bk.tencent.com/static_api/v3/assets/echarts-2.0/echarts-all.js"></script>
    <script src="https://magicbox.bk.tencent.com/static_api/v3/bk/js/bk.js"></script>
    <!-- 数据埋点统计 -->
    <script src="http://magicbox.bk.tencent.com/static_api/analysis.js"></script>
    <!-- 以下两个插件用于在IE8以及以下版本浏览器支持HTML5元素和媒体查询，如果不需要用可以移除 -->
    <!--[if lt IE 9]><script src="https://magicbox.bk.tencent.com/static_api/v3/assets/js/html5shiv.min.js"></script><script src="https://magicbox.bk.tencent.com/static_api/v3/assets/js/respond.min.js"></script><![endif]-->
    <link href="https://magicbox.bk.tencent.com/static_api/v3/assets/artDialog-6.0.4/css/ui-dialog.css" rel="stylesheet">
    <script src="https://magicbox.bk.tencent.com/static_api/v3/assets/artDialog-6.0.4/dist/dialog-min.js"></script>
</head>

<body class="bg-white" data-bg-color="bg-white">
    <div class="king-page-box">
        <div class="king-layout1-header">
            <nav class="">
                <div style="overflow:hidden; z-index: inherit;" class="navbar king-horizontal-nav1  f14">
                    <div class="navbar-container">
                        <div class="navbar-header pull-left">
                            <a class="navbar-brand" href="javascript:;">
                                <img src="https://magicbox.bk.tencent.com/static_api/v3/bk/images/logo.png" class="logo"> </a>
                        </div>
                        <ul class="nav navbar-nav pull-left m0">
                            <li class="active"><a href="{{ SITE_URL }}home">首页</a></li>
                            <li><a href="{{ SITE_URL }}record">历史任务</a></li>
                        </ul>
                        <div class="navbar-header pull-right">
                            <ul class="nav">
                                <li class="user-info">
                                    <a href="javascript:;">
                                        <img class="img-rounded" src="https://magicbox.bk.tencent.com/static_api/v3/components/horizontal_nav1/images/avatar.png">
                                        <span>admin</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <div class="king-layout2-main mt15" style="width:960px;">
            <form class="form-horizontal">
                <div class="form-group clearfix ">
                    <label class="col-sm-2 bk-lh30">选择业务：</label>
                    <div class="col-sm-4">
                        <select class="form-control bk-valign-top ele">
                            {% for biz_name, biz_id in biz %}
                                <option value={{ biz_id }}>{{ biz_name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <label class="col-sm-2 bk-lh30 pt0">选择集群：</label>
                    <div class="col-sm-4">
                        <select id="select_demo2" class="form-control bk-valign-top ele1">
                            {% for info in set %}
                                <option value={{ info.set_id }}>{{ info.set_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="panel panel-default pannel-overflow panel-tables table7_demo">
                    <div class="panel-content">
                        <table class="table table-header-bg table-hover mb0" id="table_demo2">
                            <thead>
                                <tr>
                                    <th style="width:25%">内网IP</th>
                                    <th style="width:15%">操作系统</th>
                                    <th style="width:25%">主机名</th>
                                    <th style="width:25%">云区域</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for hosts in data %}
                                    <tr>
                                        <td>{{ hosts.ip }}</td>
                                        <td>{{ hosts.os }}</td>
                                        <td>{{ hosts.name }}</td>
                                        <td>{{ hosts.cloud_id }}</td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>

                </div>
                <div class="form-group clearfix" style="text-align:center;">
                    <div>
                        <button type="button" class="king-btn mr10  king-success">提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

<script>
    $(".ele").change(function() {
        $.ajax({
            url: '{{ SITE_URL }}api/get_set/',
            type: 'GET',
            data:{
                'biz_id': $('.ele').val(),
                'csrfmiddlewaretoken': "{{ csrf_token }}"
            },
            success: function(res) {
                if (res.result) {
                    $('#select_demo2').html(res.data)
                } else {
                    alert(res.message);
                }
            }
        })
    });
    $(".ele1").change(function() {

        $.ajax({
            url: '{{ SITE_URL }}api/get_host/',
            type: 'GET',
            data:{
                'biz_id': $('.ele').val(),
                'set_id': $('.ele1').val(),
                'csrfmiddlewaretoken': "{{ csrf_token }}"
            },
            success: function(res) {
                if (res.result) {
                    $('#table_demo2 tbody').html(res.data)
                } else {
                    alert(res.message);
                }
            }
        })
    });
    $(document).on('change','input.hostip',function () {
        $('input:checkbox:checked').each(function() {});
        ips.push($(this).val());
        console.log(ips);
    });

    $('.king-success').click(function () {
        $.ajax({
            url: '{{ SITE_URL }}api/execute/',
            type: 'POST',
            data:{
                "biz_id":$('.ele').val(),
                "script_id":$('.ele1').val(),
                "ip_id":ips,
                'csrfmiddlewaretoken': "{{ csrf_token }}"
            },
            success: function (response) {
                console.log(response["result","message","data"]);
                if(response["result"]){
                    var d = dialog({
                        width: 260,
                        title: '提示',
                        okValue: '查看任务结果',
                        content: '<div class="king-notice-box king-notice-success"><p class="king-notice-text">任务提交成功！</p></div>',
                        cancelValue: '继续执行任务',
                        ok: function() {
                           window.location.href="{{ SITE_URL }}record"
                        },
                        cancel: function() {
                            location.reload();
                            }
                    });
                    d.show();
                }else {
                    var d = dialog({
                        width: 260,
                        title: '提示',
                        ok: function() {location.reload();},
                        okValue: '确定',
                        content: '<div class="king-notice-box king-notice-fail"><p class="king-notice-text">任务提交失败！</p></div>',
                    });
                    d.show();
                }
            }
        })
    });
</script>
</html>
